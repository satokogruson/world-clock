<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="world-clock-card">
      <div class="card">
        <div class="card-header world-clock-card-header">
          <h1 class="card-title">World Clock</h1>
          <img class="clock-logo" src="./src/img/clock_logo.png" />
        </div>
        <div class="drop-down">
          <select
            class="form-select form-select-lg mb-3"
            id="city-name"
            aria-label="Choose city"
          >
            <option value="">Select a city..</option>
            <option value="current" data-flag="local">Local Time</option>
            <option
              value="America/New_York"
              data-flag="https://flagcdn.com/256x192/us.png"
            >
              New York
            </option>
            <option
              value="Australia/Melbourne"
              data-flag="https://flagcdn.com/256x192/au.png"
            >
              Melbourne
            </option>
            <option
              value="Asia/Tokyo"
              data-flag="https://flagcdn.com/256x192/jp.png"
            >
              Tokyo
            </option>
            <option
              value="Europe/Paris"
              data-flag="https://flagcdn.com/256x192/fr.png"
            >
              Paris
            </option>
          </select>
        </div>
        <div class="card-body world-clock-card-body">
          <div class="time-zone" id="time-zone" >
            <div class="city-name" id="new-york">
              <div class="left-side">
                <div class="city-flag">
                  New York
                  <img
                    src="https://flagcdn.com/28x21/us.png"
                    srcset="
                      https://flagcdn.com/56x42/us.png 2x,
                      https://flagcdn.com/84x63/us.png 3x
                    "
                    width="28"
                    height="21"
                    alt="United States"
                  />
                </div>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
                    <div class="time-zone" id="time-zone-2" >
            <div class="city-name" id="melbourne">
              <div class="left-side">
                <div class="city-flag">
                  Melbourne
                  <img
                    src="https://flagcdn.com/28x21/au.png"
                    srcset="
                      https://flagcdn.com/56x42/au.png 2x,
                      https://flagcdn.com/84x63/au.png 3x
                    "
                    width="28"
                    height="21"
                    alt="Australia"
                  />
                </div>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
