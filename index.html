<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="world-clock-card">
      <div class="card">
        <div class="card-header world-clock-card-header">
          <h2 class="card-title">World Clocks</h2>
          <img class="clock-logo" src="./src/img/clock_logo.png" />
        </div>
        <div class="drop-down">
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Choose city"
          >
            <option selected>Choose city</option>
            <option value="1">New York</option>
            <option value="2">Melbourne</option>
            <option value="3">Tokyo</option>
            <option value="4">Paris</option>
          </select>
        </div>
        <div class="card-body world-clock-card-body">
          <div class="time-zone">
            <div class="city-name" id="new-york">
              <div class="left-side">
                <div class="city-flag">
                  New York
                  <img
                    src="./src/img/united-states_flag.png"
                    alt="US Flag"
                    class="country-flag flag-us"
                  />
                </div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
          </div>

          <div class="time-zone">
            <div class="city-name" id="melbourne">
              <div class="left-side">
                <div class="city-flag">
                  Melbourne
                  <img
                    src="./src/img/australia_flag.png"
                    alt="AUS Flag"
                    class="country-flag flag-aus"
                  />
                </div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
          </div>
          <div class="time-zone">
            <div class="city-name" id="tokyo">
              <div class="left-side">
                <div class="city-flag">
                  Tokyo
                  <img
                    src="./src/img/japan_flag.png"
                    alt="JP Flag"
                    class="country-flag flag-jp"
                  />
                </div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="time">1:48:15 <small> AM</small></div>
            </div>
          </div>
          <div class="time-zone">
            <div class="city-name" id="paris">
              <div class="left-side">
                <div class="city-flag">
                  Paris
                  <img
                    src="./src/img/france_flag.png"
                    alt="FR Flag"
                    class="country-flag flag-us"
                  />
                </div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="time">1:48:15 <small>AM</small></div>
            </div>
          </div>
        </div>
      </div>
    </div>

        >
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
