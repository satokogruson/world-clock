<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="world-clock-card">
      <div class="card">
        <div class="card-header world-clock-card-header">
          <h2 class="card-title">World Clocks</h2>
          <img class="clock-logo" src="./src/img/clock_logo.png" />
        </div>
        <div class="drop-down">
          <select
            class="form-select form-select-lg mb-3"
            id="city-name"
            aria-label="Choose city"
          >
            <option value="">Select a city...</option>
            <option value="America/New_York" data-flag="./src/img/united-states_flag.png">New York</option>
            <option value="Australia/Melbourne" data-flag="./src/img/australia_flag.png">Melbourne</option>
            <option value="Asia/Tokyo" data-flag="./src/img/japan_flag.png">Tokyo</option>
            <option value="Europe/Paris" data-flag="./src/img/france_flag.png">Paris</option>
          </select>
        </div>
        <div class="card-body world-clock-card-body">
          <div class="time-zone" id="time-zone">
            <div class="city-name">
              <div class="left-side">
                <div class="city-flag">
                  <img id="flag-image"
                  />
                </div>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
